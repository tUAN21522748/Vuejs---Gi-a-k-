<!DOCTYPE html>
<html>
<head>
  <title>My Vue.js App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue.js!'
      }
    });
  </script>
</body>
</html>
